<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>Creer un nouveau produit</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <ul id="nav">
                    <li>
                        <a class="logo">
                            eMarket
                        </a>
                    </li>
                    <li>
                        <h:commandLink action="goToIndex">
                            <h:outputText value="Retour Ã  l'accueil"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="goToCatalog">
                            <h:outputText value="Catalogue"/>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
            <div class="padded">
                <h1>Ajoutez un nouveau produit ici: </h1>
                <hr/>
                <h:form id="product-create">
                    <ul>
                        <li>
                            <h:outputLabel id="idLabel" for="id" value="ID du produit : " />
                            <h:inputText id="id" value="#{catalogManager.newProductId}" />
                        </li>
                        <li>
                            <h:outputLabel id="nameLabel" for="name" value="Nom du produit : " />
                            <h:inputText id="name" value="#{catalogManager.newProductName}" />
                        </li>
                        <li>
                            <h:outputLabel id="prixLabel" for="prix" value="Prix du produit : " />
                            <h:inputText id="prix" value="#{catalogManager.newProductPrice}" />
                        </li>
                        <li>
                            <h:outputLabel id="imageLabel" for="image" value="URL de l'image du produit (optionnel) : " />
                            <h:inputText id="image" value="#{catalogManager.newProductImage}" />
                        </li>
                    </ul>
                    <h:commandButton value="Valider" action="#{catalogManager.createProduct()}" />
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
