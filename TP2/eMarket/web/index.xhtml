<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket </title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <ul id="nav">
                    <li>
                        <a class="logo">
                            eMarket
                        </a>
                    </li>
                    <li>
                        <h:commandLink action="goToShoppingCart">
                            <h:outputText value="Votre panier"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="goToCatalog">
                            <h:outputText value="Catalogue"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="goToProductCreate">
                            <h:outputText value="Ajouter un nouveau produit au catalogue"/>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
            <div class="padded">
                <h1>eMarket - Vente en ligne</h1>
                <hr/>
                <h:outputText value="Bienvenue sur le marketplace eMarket."/>
                <br/>
                <h:outputLink value="https://centralesupelec.fr">Partenaire</h:outputLink>
            </div>
        </f:view>
    </h:body>
</html>
